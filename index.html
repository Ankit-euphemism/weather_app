<html lang="en">

    <link rel="stylesheet" href="/weather.css">
    <title>Weather_app</title>
</head>
<body>
    <div class="container">
        <div class="toggle-theme">
            <button id="themetoggle" title="Toggle Theme">Toggle Theme</button>
        </div>
        <br>

</html>
